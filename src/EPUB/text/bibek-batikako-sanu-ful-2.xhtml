<span/><div class="chapter-title" style="text-align:center;"><span style="font-size:144%;"><b>विवेक-वाटिकाको सानू फूल (क)</b></span></div>
<div style="text-indent:0; position:relative; margin:0 auto; text-align:left; display:table; width:auto;">
<div class="poem">
<p>कोही विद्वान्‌ कहन्छन्‌<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">ऋषि मुनितकले</span><br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 4em;">ब्रह्म चिह्नु छ गाह्रो ।</span><br/>
<br/>
माया-जञ्जाल जान्ने<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">विषयकन कुनै</span><br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 4em;">ठान्दछन्‌ उग्र गाह्रो ।</span><br/>
<br/>
भन्छन्‌ कोही महात्मा<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">पुरुष पुरुषको</span><br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 4em;">भाग्य जान्नू छ गाह्रो । </span><br/>
<br/>
कोही रोएर भन्छन्‌ <br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">कुटिल मतलबी</span><br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 4em;">मित्र चिह्नू छ गाह्रो ॥</span>
</p>
</div>
</div>
