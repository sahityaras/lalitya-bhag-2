<div style="text-indent:0; position:relative; margin:0 auto; text-align:left; display:table; width:auto;">
<div class="poem">
<p>लाखौँ चोसे र मोसे विषयसुख-शिलाशंल चिर्दै बहेकी<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">श्रद्धा-मन्दाकिनीको विकट तटतटै भै चनाखो विवेकी ।</span><br/>
कैलासोपत्यकाको सुमधुर छविमा घुस्छ जो भक्तिसाथ<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">तीर्थाऽऽत्मा तीर्थवासी उहि जन मनले देख्छ केदारनाथ ॥</span>
</p>
