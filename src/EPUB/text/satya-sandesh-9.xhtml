<div style="text-indent:0; position:relative; margin:0 auto; text-align:left; display:table; width:auto;">
<div class="poem">
<p>विद्याको वयको र बुद्धि, बलको, सौन्दर्यको, मानको,<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">प्रज्ञाको, कुल-जातिको, इलमको, ऐश्वर्यको, ज्ञानको ।</span><br/>
तातो ग्यास मनुष्यका मगजको सम्पूर्ण उत्री-दिए<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">पृथ्वीमा सब देवता घरघरै आएर खेल्ने थिए ॥</span>
</p>
