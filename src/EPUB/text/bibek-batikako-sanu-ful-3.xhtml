<div style="text-indent:0; position:relative; margin:0 auto; text-align:left; display:table; width:auto;">
<div class="poem">
<p>होच्याई अरुलाई क्यै किसिमले आफू ठुलो भैकन<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">बस्ने खायस पर्छ धेर दुनियाँ, जान्दैन सानू हुन ।</span><br/>
सानू भैकन विश्व-सेवन सदा गर्ने महापूरुष<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">जन्मन्छन्‌ बहुधा कमै, भुवनमा चम्कन्छ जस्को यश ॥</span>
</p>
