<div style="text-indent:0; position:relative; margin:0 auto; text-align:left; display:table; width:auto;">
<div class="poem">
<p>मेरो जीवन पुष्पको जगतले पाओस्‌ मिठो वासना<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">आओस्‌ सौरभ विश्वको पनि ममा भन्ने भए चाहना ।</span><br/>
आफूमा तिमी दोष खोज गुणको गर्वीपना दूर होस्‌ <br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">अर्काको गुण खोज दोषहरुको चर्चा, चियो क्यै नहोस्‌ ॥</span>
</p>
